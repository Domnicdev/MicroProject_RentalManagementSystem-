<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Rental Application</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
  
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"><img src="https://freesvg.org/img/house.png" alt=" Logo" style="height: 55px;"> House Rental Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto"> 
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/logincomp">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">
  <div class="row">
    
    <div class="col-md-4">
      <div class="card">
        <img src="https://cdn.dribbble.com/users/1138853/screenshots/4841628/28_34_gif.gif" class="card-img-top" alt="View House">
        <div class="card-body">
          <h5 class="card-title">View House</h5>
          <button class="btn btn-primary" routerLink="/viewhouse">Go</button>
        </div>
      </div>
    </div>

  

    <div class="col-md-4">
      <div class="card">
        <img src="https://cdn.dribbble.com/users/563824/screenshots/5427358/untitled-9.gif" class="card-img-top" alt="View Payment Status">
        <div class="card-body">
          <h5 class="card-title">View Payment Status</h5>
          <button class="btn btn-primary" routerLink="/paymentstatus">Go</button>
        </div>
      </div>
    </div>

    <div class="col-md-4">
        <div class="card">
          <img src="https://blackstormdesign.com/wp-content/uploads/2022/06/Add-a-Review-Button-to-Your-Plumbing-Website.gif" class="card-img-top" alt="View House">
          <div class="card-body">
            <h5 class="card-title">Add Reviews</h5>
            <button class="btn btn-primary" routerLink="/review">Go</button>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="card">
          <img src="https://cdn.dribbble.com/users/1523313/screenshots/13591454/digital-payment-animation.gif" class="card-img-top" alt="View Payment Status">
          <div class="card-body">
            <h5 class="card-title">Pay Rent </h5>
            <button class="btn btn-primary" routerLink="/payrent">Go</button>
          </div>
        </div>
      </div>

  </div>
</div>





</body>
</html>
